<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Forms</title>
</head>
<body>
   <div class="wrapper">
    <span class="bg-animate"></span>
    <span class="bg-animate2"></span>

    <div class="form-box login">
        <h2 class="animation" style="--i:0; --j:21;">Logic</h2>
        <form action="#">
            <div class="input-box animation" style="--i:1; --j:22;">
                <input type="text" required>
                <label>Username</label>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box animation" style="--i:2; --j:23;">
                <input type="password" required>
                <label>Password</label>
                <i class="fa-solid fa-lock"></i>
                
            </div>
            <button type="submit" class="btn animation" style="--i:3; --j:24;">Logic</button>
            <div class="logreg-link animation" style="--i:4; --j:25;">
                <p>Don't have an account? <a href="#" class="register-link">Sign-Up</a> </p>
            </div>
        </form>
    </div>
    <div class="info-text login">
        <h2 class="animation" style="--i:0; --j:20;">Welcome Back!</h2>
        <p class="animation" style="--i:1; --j:21;">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
    </div>

    <div class="form-box register">
        <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>
        <form action="#">
            <div class="input-box animation" style="--i:18; --j:1;">
                <input type="text" required>
                <label>Username</label>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box animation" style="--i:19; --j:2;">
                <input type="text" required>
                <label>Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box animation" style="--i:20; --j:3;">
                <input type="password" required>
                <label>Password</label>
                <i class="fa-solid fa-lock"></i>
                
            </div>
            <button type="submit" class="btn animation" style="--i:21; --j:4;">Sign-Up</button>
            <div class="logreg-link animation" style="--i:22; --j:5;">
                <p>Already have an account? <a href="#" class="login-link">Login</a> </p>
            </div>
        </form>
    </div>

    <div class="info-text register">
        <h2 class="animation" style="--i:17; --j:0;">Welcome Back!</h2>
        <p class="animation" style="--i:18; --j:1;">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
    </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
